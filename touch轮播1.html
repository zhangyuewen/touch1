<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        html,body{
            padding: 0;margin: 0;
            width: 100%;
            height:100%;

        }
        .wheel{
            width: 100%;height: 300px;
            overflow: hidden;
        }
        .box{
            width: 400%;height: 100%;
        }
        .box a{
            display: block;
            width: 25%;height: 100%;
            float: left;
            font-size: 40px;text-align: center;
            line-height:300px;
        }
    </style>
    <script src="js/touch.js"></script>
    <script src="js/zepto.min.js"></script>
    <script>
        $(function () {
            $(".box").mousedown(function (e) {
                e.preventDefault();
            })
            $(".box").mousemove(function (e) {
                e.preventDefault();
            })

            var marginL=0;
            var num=0;
            var ch=document.documentElement.clientWidth;
            touch.on("body","dragstart",".box", function (e) {
                $(".box").css({
                    transition:"none"
                })
                marginL=parseInt($(".box").css("marginLeft"))?parseInt($(".box").css("marginLeft")):ch;
            })
            touch.on("body","drag",".box", function (e) {
                $(".box").css({
                    marginLeft:marginL+ e.x
                })
            })
            touch.on("body","dragend",".box", function (e) {
                if(Math.abs(e.x)>100){
                    if(e.direction=="left"){
                        num++;
                        if(num==$(".box a").length){
                            num=$(".box a").length-1;
                        }
                        $(".imgbox").css({
                            marginLeft:num*ch,
                            transition:"margin-left 1s ease"
                        })
                    }else if(e.direction=="right"){
                        num--;
                        if(num==-1){
                            num=0;
                        }
                        $(".box").css({
                            marginLeft:-num*ch,
                            transition:"margin-left 1s ease"
                        })

                    }
                }else {
                    $(".imgbox").css({
                        marginLeft:num*ch,
                        transition:"margin-left 1s ease"
                    })
                }
            })
        })
    </script>
</head>
<body>
<div class="wheel">
    <div class="box">
        <a href="javascript:;" class="one" style="background:red;">1</a>
        <a href="javascript:;" class="two" style="background:pink;">2</a>
        <a href="javascript:;" class="three" style="background:yellow;">3</a>
        <a href="javascript:;" class="four" style="background:green;">4</a>
    </div>
</div>
</body>
</html>
